<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento</title>
</head>
<body>
    Nacionalidade: <input type="text" name="txtnaci" id="txtnaci" placeholder="País de origem" maxlength="15">
    <input type="button" value="Enviar" onclick="analisar()">
    <div id="res"></div>
    
    <script>
        function analisar(){
            var pais = window.document.querySelector('input#txtnaci') 
            var res = window.document.querySelector('div#res')
            var naci = String(pais.value)
            res.innerHTML = `<p>País: ${naci}</p>`
            if (naci == 'Brasil'||naci=='brasil'||naci == 'BR'||naci== 'Br'||naci== 'br'){
                res.innerHTML += `<p>Você é brasileiro</p>`
            }else{
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
        
    
    </script>
</body>
</html>

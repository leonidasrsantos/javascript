<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <div class="center">
        <div id="introducao">
            <p>Quem começa?</p>
            <p><button onclick="escolhaX()">X</button> ou <button onclick="escolhaO()">O</button></p>
        </div>
        <div id="jogodavelha" style="display: none;">
            <div id="anunciador"><h2>Agora é a vez do <span id="jogador" style="color:red;font-weight: bolder;"></span> </h2></div>
            <div id="jogo">
                <table>
                    <tr id="linhaCima">
                        <td id="spaceOne" onclick="spaceOne()"></td>
                        <td id="spaceTwo" onclick="spaceTwo()"></td>
                        <td id="spaceThree" onclick="spaceThree()"></td>
                    </tr>
                    <tr id="linhaCentro">
                        <td id="spaceFour" onclick="spaceFour()"></td>
                        <td id="spaceFive" onclick="spaceFive()"></td>
                        <td id="spaceSix" onclick="spaceSix()"></td>
                    </tr>
                    <tr id="linhaBaixo">
                        <td id="spaceSeven" onclick="spaceSeven()"></td>
                        <td id="spaceEight" onclick="spaceEight()"></td>
                        <td id="spaceNine" onclick="spaceNine()"></td>
                    </tr>
                </table>
            </div>
            <div id="placar">
                <table>
                    <thead>
                        <tr id="roundP">
                            <th>Round</th>
                            
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="bolaP">
                            <th >O</th>
                             
                        </tr>
                        <tr id="xisP">
                            <th>X</th>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="posJogo" style="display:none;"><button onclick="recomeçar()">Recomeçar</button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
